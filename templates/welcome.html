<!DOCTYPE html>
<html lang="en">
  <head>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>FLASK IS FAST!</title>
  </head>

    <body>
        <div class="container">
            <h3>Python codding challenge! (rss list)</h3>
            <hr />

            {% for key in items.keys() %}
            <ul class="list-group">
                <li class="list-group-item active   ">RSS: {{ key }}</li>



                {% for record in items[key] %}
                <li class="list-group-item"><a href="{{ record.id }}" target="_blank">{{ record.val | safe }}</a></li>
                {% endfor %}
            </ul>
            <hr />
            {% endfor %}
        </div>
    </body>
</html>
